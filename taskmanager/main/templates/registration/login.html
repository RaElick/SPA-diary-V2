{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="{% static 'css/login.css'%}">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script href = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="../../static/images/diary-favicoon.ico">

    <title>Profile</title>
</head>
<body>
    <section class="body-section">
        <div class="reg-cover">

            <img class="logo" src="../../static/images/diary-icon.png" alt="logo">

            <div class="heading-h1">
                Дневник
            </div>
            <form class="login-form" method="post">
                {% csrf_token %}
                <input class="username-input" type="text" name="username" id="username" placeholder="Имя пользователя">
                <input class="password-input" type="password" name="password" id="pwd" placeholder="Пароль">
                {{ form.errors }}
                <button type="submit" class="glow-on-hover">Войти</button>
            </form>
            <div class="text-center fs-6">
                <a href="#">Нет аккаунта?</a>
            </div>
        </div>
    </section>
</body>
</html>
