{% load static %}


<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>



<header>
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <h2 class="navbar-brand">Дневник</h2>
        </div>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Главная</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'create' %}">Создать заметку</a>
      </nav>
    </div>

</header>
<body>
    {% block content %}{% endblock %}
</body>
</html>
