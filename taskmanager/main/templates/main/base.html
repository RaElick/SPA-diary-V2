{% load static %}


<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../../static/images/diary-favicoon.ico">
</head>



<header>
    <div class="navbar-default">
        <div class="navbar-header">
            <img class="logo" src="../../static/images/diary-icon.png" alt="logo">
            <h1 class="diary-heading">Дневник</h1>
        </div>

      <nav class="custom-navbar">
          <button class="glow-on-hover" onclick="location.href='{% url 'home' %}'">Главная</button>
          <button class="glow-on-hover" onclick="location.href='{% url 'create' %}'">Создать заметку</button>
          <button class="glow-on-hover" onclick="location.href='{% url 'logout'  %}?next=/accounts/login/?next=/'">Logout</button>
      </nav>
    </div>

</header>
<body>
    {% block content %}{% endblock %}
</body>
</html>
